<div class="app-content">

<md-card class="app-input-section">

  <md-card-header>
    <md-card-title>{{ title }}</md-card-title>
  </md-card-header>

  <form materialize class="example-form" [formGroup]="form" (ngSubmit)="save()">

    <md-card-content>

      <md-input-container class="example-full-width">
        <input md-input placeholder="Company (disabled)" disabled value="Google">
      </md-input-container>
      
      <md-input-container class="example-full-width">
        <input md-input placeholder="Name" value="se" [(ngModel)]="user.name" id="name" formControlName="name" [class.invalid]="form.controls['name'].touched && !form.controls['name'].valid" required>
      </md-input-container>

      <md-input-container class="example-full-width">
        <input md-input type="email" placeholder="email" value="email@gmail.com" [(ngModel)]="user.email" formControlName="email">
        <md-hint align="start">"Este es un hintLabel"</md-hint>
      </md-input-container>

    </md-card-content>

    <md-card-actions style="margin-left:0px">
      <button md-raised-button type="submit" color="primary" [disabled]="!form.valid">Save</button>
      <button md-raised-button [routerLink]="['/users']">Cancel</button>
    </md-card-actions>

  </form>

</md-card>

</div> <!-- class="app-content" -->
